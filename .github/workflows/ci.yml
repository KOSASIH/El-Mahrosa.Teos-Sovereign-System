name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm install
      - name: Test
        run: npm test
name: Sovereign CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Frontend
        working-directory: education
        run: npm install && npm test || echo "no tests"

      - name: Contracts
        working-directory: contracts
        run: |
          rustup component add rustfmt clippy
          cargo fmt --all
          cargo clippy --all -- -D warnings || true
          echo "anchor build"

      - name: API
        working-directory: api
        run: |
          if [ -f package.json ]; then npm install && npm test || true; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
